apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.omernacar.liste" // Senin App ID'n
    compileSdk rootProject.ext.compileSdkVersion ?: 35

    // ... inside android { defaultConfig { ... } }

    defaultConfig {
        applicationId "com.omernacar.liste"
        minSdkVersion rootProject.ext.minSdkVersion ?: 22
        targetSdkVersion rootProject.ext.targetSdkVersion ?: 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // DELETE OR COMMENT OUT THIS BLOCK
        // aaptOptions {
        //     managedGenerateVars false
        //     annotationsEnabled false
        // }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Java 21 hatasını çözen kritik satır
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17' // Kotlin uyumu için gerekli
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.core:core-ktx:$androidxCoreVersion"

    // Add this line below:
    implementation "androidx.core:core-splashscreen:1.0.1"

    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}


// DUPLICATE CLASS HATASINI ÇÖZEN BÖLÜM (En alta ekliyoruz)
configurations.all {
    resolutionStrategy {
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.10'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10'
    }
}

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}